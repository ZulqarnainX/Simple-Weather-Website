<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon.png" type="image/png" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="searchbar">
      <input type="text" placeholder="Search for a city" id="cityInput" />
      <button id="searchbutton" class="search-btn" onclick="getWeather()">Search</button>
    </div>
    <div class="container">
      <div class="card">
      <div id="starting">
        <h1>Weather App</h1>
        <p>Get instant weather updates with a single click.</p>
        <div class="clouds">
          <img  src="assets/cloud2.png" alt="Cloud 2" class="cloud cloud1">
          <!-- <img src="cloud3.png" alt="Cloud 3" class="cloud cloud2"> -->
          <img  src="assets/cloud4.png" alt="Cloud 4" class="cloud cloud3">
        </div>
      </div>

      
        
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script src="config.js"></script>
</html>
